<div ng-controller="authLoginController as authLoginCtrl">
    <div class="col-sm-offset-2 col-md-offset-3">
        <div class="modal-dialog">
            <div class="loginmodal-container">
                <h1>Login to Your Account</h1><br>
                <form name="form" ng-submit="authLoginCtrl.onLogin()" novalidate>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" name="email" id="email" class="form-control" ng-model="authLoginCtrl.user.email" placeholder="Email" autofocus required>
                    </div>
                    <div ng-show="form.email.$dirty && form.email.$invalid" class="text-danger">
                        <div ng-show="form.email.$error.required">Bạn chưa nhập địa chỉ email</div>
                        <div ng-show="form.email.$error.email">Không đúng định dạng email</div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input type="password" ng-model="authLoginCtrl.user.password" class="form-control" name="password" placeholder="Password" required>
                    </div>
                    <div ng-show="form.password.$dirty && form.password.$invalid" class="text-danger">
                        <div ng-show="form.password.$error.required">Bạn chưa nhập mật khẩu</div>
                    </div>
                    <input  type="submit" name="Login" id="Login" class="login loginmodal-submit form-control" ng-disabled="!form.$dirty || (form.$dirty && form.$invalid)" value="Log in">
                    <div >
                        <span ng-show="validationError" class="text-danger">Incorrect email or password</span>
                    </div>
                   
                </form>
                <div class="login-help">
                    <a href="#">Forgot Password</a>
                </div>
            </div>
        </div>

    </div>
    <div id="divError" class="alert alert-danger collapse">
        <a id="linkClose" href="#" class="close">&times;</a>
        <div id="divErrorText"></div>
    </div>
</div>
